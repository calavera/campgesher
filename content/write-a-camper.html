+++
title = "Write a Camper"
[menu.main]
parent = "Contact"
+++

<p>Send a message to a camper by email using the form below.</p>

<form name="write-camper" netlify>
    <div class="form-group">
        <label for="camper-name">Camper Name</label>
        <input type="text" class="form-control" id="camper-name" required>
    </div>

    <div class="form-group">
        <label for="age-group">Camper Age</label>
        <select name="age-group" id="age-group" class="custom-select" required>
            <option selected disabled></option>
            <option value="Ofarim">Ofarim (Fawns) - Finished Grades 2 & 3</option>
            <option value="Amelim">Amelim (Workers) - Finished Grade 4</option>
            <option value="Chalutzim">Chalutzim (Pioneers) - Finished Grade 5</option>
            <option value="Solelim">Solelim (Pavers) - Finished Grade 6</option>
            <option value="Chotrim">Chotrim (Rowers) - Finished Grade 7</option>
            <option value="Bonim">Bonim (Builders) - Finished Grade 8</option>
            <option value="Bogrim">Bogrim (Graduates) - Finished Grade 9</option>
            <option value="Madatz">Madatz (Counselors in Training)</option>
            <option value="Tzevet">Tzevet (Staff)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sender-name">Your Name</label>
        <input type="text" name="sender-name" id="sender-name" size="40" value="" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="12" cols="100" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-secondary d-block w-100">Send</button>
    </div>
</form>
